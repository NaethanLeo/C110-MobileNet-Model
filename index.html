<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-xs-12 header">
        <h2>Case Study App <img src="case study.jpeg"></h2>
      </div>


      <div class="col-sm-6 col-xs-12 main">
        <label>Webcam View</label>
        <div id="camera"></div>
        <button class="btn btn-info" onclick="takeSnapshot()">Take Image</button>
      </div>

      
      <div class="col-sm-6 col-xs-12 main">
        <label>Snapshot</label>
        <div id="result"></div>
        <button class="btn btn-success" onclick="check()">Find Image</button>
      </div>


      <div class="col-xs-12 ans_footer">
        <h3 class="col-sm-6 col-xs-12">
          <label>Output on Microsoft Azure - </label>
          <span id="object_name"></span>
          <hr>
          <label>Output on MobileNet Model - </label>
          <span id="object_name2"></span>
        </h3>
      </div>


      <div class="copyright_footer">
        Developed by Naethan Leo 
      </div>
    </center>


    
<script src="main.js"></script>
  </body>
</html>
